<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - Adithya Jisha Biju</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            @apply bg-gray-50 text-gray-800;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            position: relative;
        }

        .photo-item {
            width: 100%;
            padding-top: 100%; /* Creates a 1:1 aspect ratio container */
            position: relative;
            cursor: pointer;
            @apply rounded-xl shadow-md;
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            border-radius: 0.75rem; /* Matches the parent's rounded corners */
        }
        
        .photo-item:hover img {
            transform: scale(1.15); /* Increased scale for a more pronounced effect */
            z-index: 10;
        }

        /* Adjust the main content area to take up the full width */
        .full-width-section {
            padding: 0;
            max-width: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header and Navigation -->
    <header class="bg-gray-900/90 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <nav class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-white text-xl font-bold rounded-lg p-2 hover:bg-blue-600 transition-colors">Adithya Jisha Biju</a>
            <div class="space-x-4 flex items-center">
                <a href="about.html" class="text-white hover:text-blue-200 hover:bg-blue-600 px-3 py-2 rounded-md transition-colors">About</a>
                <!--<a href="index.html#projects" class="text-white hover:text-blue-200 hover:bg-blue-600 px-3 py-2 rounded-md transition-colors">Projects</a>-->
                <a href="#" class="text-white hover:text-blue-200 hover:bg-blue-600 px-3 py-2 rounded-md transition-colors">Memories</a>
                <a href="contact.html" class="text-white hover:text-blue-200 hover:bg-blue-600 px-3 py-2 rounded-md transition-colors">Contact</a>
            </div>
        </nav>
    </header>

    <main class="py-12">
        <h1 class="text-center text-6xl font-bold text-slate-800 drop-shadow-md mb-4">
    Memories
</h1>


        <!-- Memories Section -->
        <section id="memories" class="p-8 full-width-section">
            <div class="photo-gallery px-4 sm:px-6 lg:px-10 mt-8">
                <!-- All image boxes are the same size -->
                <div class="photo-item">
                    <img src="pic1.jpg" alt="Memory 1">
                </div>
                <div class="photo-item">
                    <img src="pic2.jpg" alt="Memory 2">
                </div>
                <div class="photo-item">
                    <img src="pic3.jpg" alt="Memory 3">
                </div>
                <div class="photo-item">
                    <img src="pic4.jpg">
                </div>
                <div class="photo-item">
                    <img src="pic5.jpg">
                </div>
                <div class="photo-item">
                    <img src="pic6.jpg">
                </div>
                <div class="photo-item">
                    <img src="pic7.jpg">
                </div>
                <div class="photo-item">
                    <img src="pic8.jpg">
                </div>
            </div>
        </section>
    </main>

    <!-- Full-screen modal for displaying enlarged images -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 flex justify-center items-center z-[100] hidden">
        <div class="relative max-w-full max-h-full p-4">
            <button id="close-modal" class="absolute top-4 right-4 text-white text-4xl font-bold z-10">&times;</button>
            <img id="modal-image" src="" alt="Enlarged memory photo" class="max-w-full max-h-[90vh] rounded-lg">
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900/90 py-6 text-center text-gray-400 text-sm border-t border-gray-800">
        <p>&copy; 2025 Adithya Jisha Biju. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal functionality for memories
            const images = document.querySelectorAll('.photo-gallery img');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModalBtn = document.getElementById('close-modal');

            images.forEach(image => {
                image.addEventListener('click', () => {
                    modalImage.src = image.src;
                    modal.classList.remove('hidden');
                });
            });

            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            modal.addEventListener('click', (event) => {
                if (event.target.id === 'image-modal') {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
